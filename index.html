<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year, Dr. Saif!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 2em;
      animation: fadeIn 4s ease-in-out;
    }

    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes firework {
      0% {
        transform: scale(0.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffdd00, #ff4500);
      animation: firework 2s ease-out infinite;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy New Year, Dr. Saif Ul Islam!</h1>
    <p>
      Wishing you a year filled with endless success, happiness, and good health. 
      Thank you for your unwavering support, kindness, and guidance throughout my journey.
      You inspire me every day to strive for greatness. Have a fantastic New Year!
    </p>
  </div>
  <div class="fireworks">
    <!-- Fireworks elements dynamically added via JavaScript -->
  </div>

  <script>
    const fireworksContainer = document.querySelector('.fireworks');

    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      const size = Math.random() * 10 + 10;
      firework.style.width = `${size}px`;
      firework.style.height = `${size}px`;
      firework.style.left = `${Math.random() * window.innerWidth}px`;
      firework.style.top = `${Math.random() * window.innerHeight}px`;
      firework.style.animationDuration = `${Math.random() * 2 + 1}s`;

      fireworksContainer.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 2000);
    }

    setInterval(createFirework, 200);
  </script>
</body>
</html>
